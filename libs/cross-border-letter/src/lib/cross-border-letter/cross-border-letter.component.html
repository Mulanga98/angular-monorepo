<h3>Cross Border Letter - Trip Details</h3>
<form [formGroup]="crossBorderForm">
  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>Vehicle license plate number</mat-label>
    <input
      matInput
      placeholder="Capture your license plate here."
      [formControl]="vehicleLicensePlateNumberControl"
    />
    <mat-error *ngIf="vehicleLicensePlateNumberControl.invalid">{{
      vehicleLicensePlateNumberError
    }}</mat-error>
  </mat-form-field>
  <h4>Destination Country</h4>
  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>Select countries </mat-label>
    <input
      matInput
      placeholder="Which country will you visit?"
      [formControl]="selectCountriesControl"
    />
    <mat-error *ngIf="selectCountriesControl.invalid">{{
      selectCountriesError
    }}</mat-error>
  </mat-form-field>
</form>
<button style="margin-top: 100px" (click)="onNext()">Next</button>
